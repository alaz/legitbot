name: build

on:
  pull_request:
  push:
  schedule:
  - cron: '29 6 * * 6'

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        ruby: [ jruby, 2.6, 2.7, 3.0 ]

    steps:
    - uses: ./.github/workflows/prepare.yml
      with:
        ruby_version: ${{ matrix.ruby }}
    - name: Run tests
      run: bundle exec rake test

  lint:
    needs: test
    runs-on: ubuntu-latest

    steps:
    - uses: ./.github/workflows/prepare.yml
      with:
        ruby_version: 3.0
    - name: Run linter
      run: bundle exec rubocop
